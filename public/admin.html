<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Artist Admin</title>
<link rel="stylesheet" href="./css/admin.css">
</head>
<body class="dark">
  <header class="topbar">
    <div class="brand">Artist Admin</div>
    <div class="actions">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="addBtn" class="primary">+ Add Artwork</button>
      <input id="search" placeholder="Search title or description" />
    </div>

    <table id="artTable" class="grid">
      <thead><tr><th>Thumb</th><th>Title</th><th>Status</th><th>Price</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-inner">
      <h2 id="modalTitle">New Artwork</h2>
      <form id="artForm">
        <input name="title" placeholder="Title" required />
        <textarea name="description" placeholder="Description"></textarea>
        <input name="price_cents" type="number" placeholder="Price in paise (e.g. 150000)" required />
        <label>Image (full): <input name="image" type="file" accept="image/*" required /></label>
        <div class="note">A thumbnail is created automatically in the browser.</div>
        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>

<script src="./js/admin.js"></script>
</body>
</html>
